name: Update File List

on:
  push:
    paths:
      - 'files/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-file-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3

    - name: Create/Update file list
      run: |
        # Создаем скрипт для генерации file-list.json
        cat > update_list.py << 'EOF'
        import os
        import json
        import datetime
        from pathlib import Path

        files_dir = Path('./files')
        files = [f for f in os.listdir(files_dir) if f != '.gitkeep' and not f.startswith('.')]
        
        file_list = []
        for filename in files:
            file_path = files_dir / filename
            stat = file_path.stat()
            
            # Форматируем размер
            size = stat.st_size
            for unit in ['B', 'KB', 'MB', 'GB']:
                if size < 1024.0:
                    break
                size /= 1024.0
            size_str = f"{size:.1f} {unit}"
            
            # Форматируем дату
            mtime = datetime.datetime.fromtimestamp(stat.st_mtime)
            date_str = mtime.strftime('%d.%m.%Y')
            
            file_list.append({
                'name': filename,
                'url': f'https://raw.githubusercontent.com/${{ github.repository }}/main/files/{filename}',
                'size': size_str,
                'modified': date_str,
                'description': os.path.splitext(filename)[0]
            })
        
        with open('file-list.json', 'w', encoding='utf-8') as f:
            json.dump(file_list, f, ensure_ascii=False, indent=2)
        
        print(f"✅ Updated file-list.json with {len(file_list)} files")
        EOF
        
        python3 update_list.py

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add file-list.json
        git diff --staged --quiet || git commit -m "🤖 Auto-update file list"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
